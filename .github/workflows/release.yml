name: Release
'on':
  push:
    branches-ignore:
    - '**'
    tags:
    - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
jobs:
  publish:
    name: Release
    permissions:
      checks: write
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        fetch-depth: 0
    - uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: temurin
        cache: gradle
    - name: Run tests
      run: |-
        # revert GHA's default `set -e` to prevent process exit from the first failure
        set +e
        ./gradlew check || ./gradlew check
    - name: Upload test report HTML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-reports-html
        path: build/reports/tests/**/*
    - name: Run gradle publish
      run: ./gradlew -DreleaseBuild=true publish
    - name: Create GitHub release
      env:
        GH_TOKEN: ${{ github.token }}
        TAG_NAME: ${{ github.ref_name }}
      run: |-
        echo "Preparing updatePlugins.xml"
        sed -i -e 's/#version#/'${TAG_NAME}'/g' release/updatePlugins.xml
        cp build/m2/org/pkl/pkl-intellij/*/*.zip release

        echo "Creating release"
        gh release create ${TAG_NAME} \
          --title "${TAG_NAME}" \
          --target "${{ github.sha }}" \
          --verify-tag \
          --notes "Release notes: https://pkl-lang.org/intellij/current/changelog.html#release-${TAG_NAME}" \
          --repo "${{ github.repository }}" \
          release/*.*
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: build/test-results/**/*.xml
  trigger-downstream-builds:
    if: github.repository_owner == 'apple'
    needs:
    - publish
    runs-on: ubuntu-latest
    steps:
    - name: Create app token
      id: app-token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ secrets.PKL_CI_CLIENT_ID }}
        private-key: ${{ secrets.PKL_CI }}
        owner: ${{ github.repository_owner }}
    - name: Trigger pkl-lang.org build
      env:
        GH_TOKEN: ${{ steps.app-token.outputs.token }}
      run: |-
        gh workflow run \
          --repo apple/pkl-lang.org \
          --ref main \
          --field source_run="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          main.yml
