name: Test Reports
'on':
  workflow_run:
    types:
    - completed
    workflows:
    - Build and test
    - Release
jobs:
  test-results:
    name: Test Results
    if: github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure'
    permissions:
      actions: read
      checks: write
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v2
      with:
        artifact: test-results
        name: Test Results
        path: '**/*.xml'
        reporter: java-junit
