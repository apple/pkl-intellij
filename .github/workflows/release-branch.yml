name: Build (release branch)
'on':
  push:
    branches:
    - release/*
    tags-ignore:
    - '**'
permissions:
  contents: read
jobs:
  build-and-test:
    name: Build and test
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: temurin
        cache: gradle
    - name: Run tests
      run: |-
        # revert GHA's default `set -e` to prevent process exit from the first failure
        set +e
        ./gradlew check || ./gradlew check
    - name: Upload test report HTML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-reports-html
        path: build/reports/tests/**/*
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: build/test-results/**/*.xml
  trigger-downstream-builds:
    if: github.repository_owner == 'apple'
    needs:
    - build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Create app token
      id: app-token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ secrets.PKL_CI_CLIENT_ID }}
        private-key: ${{ secrets.PKL_CI }}
        owner: ${{ github.repository_owner }}
    - name: Trigger pkl-lang.org build
      env:
        GH_TOKEN: ${{ steps.app-token.outputs.token }}
      run: |-
        gh workflow run \
          --repo apple/pkl-lang.org \
          --ref main \
          --field source_run="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          main.yml
